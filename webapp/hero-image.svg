        <!-- Connection/Care symbol -->
        <path d="M400 180C400 180 350 230 400 280C450 230 400 180 400 180Z" fill="#63B3ED"/>
        
        <!-- Supporting elements -->
        <circle cx="200" cy="400" r="40" fill="#BEE3F8" opacity="0.6"/>
        <circle cx="600" cy="100" r="50" fill="#BEE3F8" opacity="0.6"/>
